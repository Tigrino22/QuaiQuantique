<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">

        <h1>Mon compte</h1>

    </div>

</div>

<div class="container mx-auto col-12 col-lg-4 col-md-8 my-5">
    <form>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" value="John">
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstname" value="Doe">
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="mb-3">
                    <label for="AllergieInput" class="form-label">Allergies</label>
                    <input type="text" class="form-control" id="AllergieInput"
                        placeholder="Vos allergies (fruits de mer, arachides…)" value="Cacahouetes" name="Allergies">
                </div>
                <div class="mb-3">
                    <label for="NbConvivesInput" class="form-label">Nombres de convives habituel</label>
                    <input type="number" class="form-control" id="NbConvivesInput"
                        placeholder="Combien vous êtes habituellement ?" value="4" name="NbConvives">
                </div>
            </div>
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-danger">Supprimer mon compte</button>
            </div>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/edit-password">Cliquez ici pour modifier votre mot de passe</a>
    </div>
</div>
