<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        
        <h1>Inscription</h1>
        
    </div>
    
</div>

<div class="container col-12 col-lg-4 col-sm-8 my-5">
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="John">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstname" placeholder="Doe">
        </div>
        <div class="mb-3">
            <label for="InputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="InputEmail" placeholder="john.doe@gmail.com">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="mb-3">
            <label for="InputPasswordConfirm" class="form-label">Confirmez votre mot de passe</label>
            <input type="password" class="form-control" id="InputPasswordConfirm">
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-primary">Inscription</button>
        </div>
    </form>
    <p class="text-center"><a href="/login">Vous avez déjà un compte? Connexion</a></p>
</div>
